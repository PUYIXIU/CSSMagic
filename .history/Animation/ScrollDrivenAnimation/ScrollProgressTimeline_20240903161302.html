<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/styles/reset.css">
    <link rel="stylesheet" href="../../assets/styles/font.css">
    <style>
        :root{
            --bar-height:40px;
            --scrollbar-w:15px;
            --left-padding:50px;
        }
        body{
            position:relative;
            overflow-y:hidden;
            font-family: Uranus Pixel;
        }
        body::-webkit-scrollbar{
            height:var(--scrollbar-w);
        }
        body::-webkit-scrollbar-track{
            background-color: rgb(126, 194, 204);
        }
        body::-webkit-scrollbar-thumb{
            cursor: pointer;
            background-color: rgb(58, 123, 123);
            border-radius: 10px;
        }
        @keyframes progress-grow{
            0%{
                width:0vw;
            }
            100%{
                width:100vw;
            }
        }
        .progress{
            z-index:5;
            width:0%;
            height:var(--bar-height);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            background:repeating-linear-gradient(
                45deg,#fff 0px,#fff 15px,rgb(255, 119, 119) 15px,rgb(255, 119, 119) 30px
            );
            position:fixed;
            top:0;
            left:0;
            animation:progress-grow forwards linear;
            animation-timeline: scroll(root inline);
            transform: translateY(5px);
            box-shadow: 0px 0px 3px 0px #ca0404;
        }
        @keyframes loading{
            0%{
                background-color: #0000003f;
            }
            100%{
                background-color: #00000000;
            }
        }
        .mask{
            width:100vw;
            height:100vh;
            position:fixed;
            top:0;
            left:0;
            z-index:4;
            display: grid;
            place-items: center;
            font-size:100px;
            animation:loading linear forwards;
            animation-timeline:scroll(inline);
        }
        .mask span{
            transform: translateY(110%);
        }
        @keyframes progress-sign-change{
            0%{
                content:"🌙"
            }
            14%{
                content:"🔥"
            }
            28%{
                content:"💧"
            }
            42%{
                content:"🌲"
            }
            57%{
                content:"💰"
            }
            71%{
                content:"💧"
            }
            86%,100%{
                content:"☀️"
            }
        }
        .progress::after{
            content:"🌙";
            position:absolute;
            right:-2px;
            font-size:30px;
            animation:progress-sign-change forwards linear;
            animation-timeline: scroll(root inline);
            transform: scale(1.5);
        }
        .main-box{
            width:fit-content;
            display: flex;
            padding-top:var(--bar-height);
            scroll-timeline-name: --main-scroller;
            scroll-timeline-axis:inline;
        }
        @keyframes kanban-fade-in{
            entry 0%{
                opacity: 0.3;
                transform:scaleX(0);
            }
            entry 100%{
                opacity: 1;
                transform:scaleX(1);
            }
            exit 100%{
                opacity: 0.3;
                transform:scaleX(0);
            }
            exit 0%{
                opacity: 1;
                transform:scaleX(1);
            }
        }
        .kanban{
            box-sizing: border-box;
            border:20px solid #fff;
            border-top:20px solid #fff;
            width:100vw;
            height:calc(100vh - var(--bar-height) - var(--scrollbar-w));
            display: grid;
            place-items: center;
            font-size: 10vmin;
            background-color: rgb(255, 211, 92);
            animation:kanban-fade-in linear both;
            animation-timeline:view(inline);
        }
        .kanban:nth-child(2n){
            background-color: rgb(198, 255, 133);
        }
        @keyframes bubble-up{
            0%{
                opacity: 0;
                transform:translateY(-30%);
            }
            100%{
                opacity: 1;
                transform:translateY(0%);
            }
        }
        .run-btn{
            position:fixed;
            bottom:10px;
            font-size:20px;
            background-repeat: no-repeat;
            background-image: url(../../assets/img/气泡框.png);
            background-size: contain;
            background-position: center;
            width:150px;
            height:100px;
            display: grid;
            place-items: center;
            animation:bubble-up both linear;
            animation-timeline:scroll(root inline);
        }
        .btn1{
            left:calc(0vw + var(--left-padding));
            animation-range:0 calc(var(--left-padding));
        }
        .btn2{
            left:calc(100vw / 7 * 1 + var(--left-padding));
            animation-range:calc(100vw * 1) calc(100vw * 1 + var(--left-padding));
        }
        .btn3{
            left:calc(100vw / 7 * 2 + var(--left-padding));
            animation-range:calc(100vw * 2) calc(100vw * 2 + var(--left-padding));
        }
        .btn4{
            left:calc(100vw / 7 * 3 + var(--left-padding));
            animation-range:calc(100vw * 3) calc(100vw * 3 + var(--left-padding));
        }
        .btn5{
            left:calc(100vw / 7 * 4 + var(--left-padding));
            animation-range:calc(100vw * 4) calc(100vw * 4 + var(--left-padding));
        }
        .btn6{
            left:calc(100vw / 7 * 5 + var(--left-padding));
            animation-range:calc(100vw * 5) calc(100vw * 5 + var(--left-padding));
        }
        .btn7{
            left:calc(100vw / 7 * 6 + var(--left-padding));
            animation-range: calc(100vw * 6 - var(--left-padding)) calc(100vw * 6 );
        }
        .run-btn span{
            transform: translateY(-15px);
        }
    </style>
</head>
<body>
    <div class="progress"></div>
    <div class="main-box">
        <div class="kanban">月曜日💀</div>
        <div class="kanban">火曜日😨</div>
        <div class="kanban">水曜日🥴</div>
        <div class="kanban">木曜日😣</div>
        <div class="kanban">金曜日😏</div>
        <div class="kanban">土曜日😇</div>
        <div class="kanban">日曜日😦</div>
    </div>
    <div class="mask">
        <span class="percent"></span>
    </div>
    <div class="run-btn btn1"><span>死にたい💣</span></div>
    <div class="run-btn btn2"><span>遅い時間🔪</span></div>
    <div class="run-btn btn3"><span>待って🤡</span></div>
    <div class="run-btn btn4"><span>我慢して😿</span></div>
    <div class="run-btn btn5"><span>つい❕🤩</span></div>
    <div class="run-btn btn6"><span>楽しい💖</span></div>
    <div class="run-btn btn7"><span>速い😱</span></div>
    
    <script>
        let percent = 0
        const progress = document.querySelector('.progress')
        document.body.onscroll = e=>{
            let realWidth = progress.clientWidth
            let totalWidth = document.body.clientWidth
            percent = Math.ceil(realWidth/totalWidth *100)
            const targetDom = document.querySelectorAll('.percent')
            targetDom.forEach(dom=>{
                dom.innerHTML = percent + '%'
            })
        }
    </script>
</body>
</html>
