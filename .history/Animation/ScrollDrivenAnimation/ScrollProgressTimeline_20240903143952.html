    <style>
        :root{
            --bar-height:40px;
            --scrollbar-w:10px;
        }
        body{
            position:relative;
            overflow-y:hidden;
        }
        body::-webkit-scrollbar{
            height:var(--scrollbar-w);
        }
        body::-webkit-scrollbar-track{
            background-color: rgb(126, 194, 204);
        }
        body::-webkit-scrollbar-thumb{
            cursor: pointer;
            background-color: rgb(58, 123, 123);
            border-radius: 10px;
        }
        @keyframes progress-grow{
            0%{
                width:0vw;
                background:repeating-linear-gradient(
                    45deg,#fff 0px,#fff 8px,rgb(255, 53, 53) 8px,rgb(255, 53, 53) 20px
                );
            }
            100%{
                width:100vw;
                background:repeating-linear-gradient(
                    45deg,rgb(255, 53, 53) 0px,rgb(255, 53, 53) 10px,#fff 12px,#fff 20px
                );
            }
        }
        .progress{
            width:0%;
            height:var(--bar-height);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            position:fixed;
            top:0;
            left:0;
            animation:progress-grow forwards linear;
            animation-timeline: scroll(root inline);
        }
